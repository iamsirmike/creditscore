<body> 
        <!-- body-->

         <div class="container"  >
        <div class="row">
        <div class="col-sm-12 col-sm-offset-2">
            <!--      Wizard container        -->
            <div class="wizard-container">
                <div class="card wizard-card" data-color="blue" id="wizard">
              <form>
                <!--        You can switch ' data-color="green" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                        <div class="wizard-header">
                            <h3>
                                OPTAIN CREDIT SCORE <br>
                                NB: Currency is GHc
                               
                            </h3>
                            
                        </div>
                        <div class="wizard-navigation">
                            <ul style="height: 40px !important;">
                                <li><a href="#finance" data-toggle="tab">Financial Performance</a></li>
                                <li><a href="#ownerdata" data-toggle="tab">Owner Data</a></li>
                                <li><a href="#loanterms" data-toggle="tab">Loan Terms</a></li>
                                <li><a href="#description" data-toggle="tab">Description</a></li>
                            </ul>
                        </div>

                        <div class="tab-content">
                            <div class="tab-pane" id="finance">
                              <div class="row">
                                  <div class="col-sm-12">
                                   <!--  <h4 class="info-text"> Let's start with the basic details</h4> -->
                                  </div>
                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Years In Operation</label><br>
                                             <input type="text" name="years" class="form-control" id="years" required="">
                                          </div>   
                                  </div>

                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Income Net Monthly</label><br>
                                             <input type="text" name="incomenetmonthly" class="form-control" id="incomenetmonthly" required="">
                                          </div>
                                  </div>
                                  
                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Average Sales Per Month</label><br>
                                             <input type="text" name="averagesalespermonth" class="form-control" id="averagesalespermonth" required="">
                                          </div>
                                  </div>
                                  
                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Deposits Per Month</label><br>
                                             <input type="text" name="depositspermonth" class="form-control" id="depositspermonth" required="">
                                          </div>
                                  </div>

                              </div>
                            </div>

                            <!-- owner data begins -->
                            <div class="tab-pane" id="ownerdata">
                               <!--  <h4 class="info-text">Let us know about you </h4> -->
                                <div class="row">
                                    <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Age</label><br>
                                             <input type="text" name="age" class="form-control" id="age" required="">
                                          </div>
                                  </div>

                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Education</label><br>
                                             <select name="education" class="form-control" id="education" required="">
                                                <option disabled="" selected="">- Education -</option>
                                                <option> Basic </option>
                                                <option> Secondary/Vocational </option>
                                                <option> Diploma </option>
                                                <option> Degree </option>
                                                <option> Masters or Higher </option>
                                            </select>
                                          </div>
                                  </div>
                                  
                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Home Ownership</label><br>
                                             <select name="homeownership" class="form-control" id="homeownership" required="">
                                                <option disabled="" selected="">- Home ownership -</option>
                                                <option> Renting </option>
                                                <option> Home Owner </option>
                                            </select>
                                          </div>
                                  </div>
                                  
                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Personal Saving Balance</label><br>
                                             <input type="text" name="personalsavingbalance" class="form-control" id="personalsavingbalance" required="">
                                          </div>
                                  </div>
                                  
                                </div>
                            </div>

                            <!-- Loan terms begins -->
                            <div class="tab-pane" id="loanterms">
                               <!--  <h4 class="info-text">Loan Terms. </h4> -->
                                <div class="row">
                                    <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Purpose</label><br>
                                             <select name="purpose" class="form-control" id="purpose" required="">
                                                <option disabled="" selected="">- Purpose -</option>
                                                <option> Capital Expensiture </option>
                                                <option> Payroll Finance </option>
                                                <option> Overhead Expenses </option>
                                                <option> Purchase Order Finance </option>
                                                <option> Invoice Finance </option>
                                            </select>
                                          </div>
                                  </div>

                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Duration (in months)</label><br>
                                             <input type="text" name="duration" class="form-control" id="duration" required="">
                                          </div>
                                  </div>
                                  
                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Amount Required</label><br>
                                             <input type="text" name="amountrequired" class="form-control" id="amountrequired" required="">
                                          </div>
                                  </div>
                                  
                                  <div class="col-sm-6">
                                       <div class="form-group">
                                            <label>Financing</label><br>
                                             <select name="financing" class="form-control" id="financing" required="">
                                                <option disabled="" selected="">- financing -</option>
                                                <option> No Working Capital </option>
                                                <option> Stretched Resources </option>
                                                <option> Limited Financing </option>
                                                <option> Cash Rich </option>
                                                <option> Low Leverage </option>
                                            </select>
                                          </div>
                                  </div>
                                </div>
                            </div>

                            <!-- DEscription starts here -->
                            <div class="tab-pane" id="description">
                                <div class="col-sm-4">
                                    <div class="creditscore">
                                       <center>
                                            <h4>CREDIT SCORE</h4>
                                            <input type="text" name="creditscore" id="creditscore" class="form-control" />
                                       </center>
                                        
                                    </div>
                                    
                                </div>

                                <div class="col-sm-4">
                                    <div class="creditscore">
                                      <center>
                                           <h4>CLASS</h4>
                                           <input type="text" name="class"  id="class" class="form-control" />
                                      </center> 
                                        
                                        
                                    </div>
                                    
                                </div>

                                <div class="col-sm-4">
                                    <div class="creditscore">
                                        <center>
                                            <h4>RISK DECISION</h4>
                                             <input type="text" name="riskdecision" id="riskdecision"  class="form-control" />
                                        </center>
                                    </div>
                                    
                                </div>

                                <!-- <div class="col-sm-3">
                                    <div class="creditscore">
                                        <h4>RISK CARRIER</h4>
                                        <h1><label id="riskcarrier"></label></h1>
                                        
                                    </div>
                                    
                                </div> -->
                                <!-- <div class="form-group">
                                    <div class="col-sm-6 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>Final Credit SCore</label>
                                            <input type="text" name="weightedscore" id="creditscore">    

                                            
                                          </div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        
                        <div class="wizard-footer">
                                <div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-primary btn-wd btn-sm' name='next' value='Next' >
                                    <input type='button' class='btn btn-finish btn-fill btn-success btn-wd btn-sm' name='finish' value="Get Score" onclick="calc()" >

                                </div>
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                        </div>
                      
                    </form>

                                                  

                </div>
              
            </div> <!-- wizard container -->
        </div>
